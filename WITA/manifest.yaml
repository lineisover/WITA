name: WITA
 
# необходимая человекочитаемая информация
display_name: Where is the ammo?
version: "0.1-alpha"  # версия в формате "major.minor.patch-identifier", например "1", "1.0", "1.0.0", "1.4.2-HD.new" 
build: "231018a"  # формат YYMMDD<build_letter>. Первый релиз 30 декабря 22 - 221230a. Второй от 1 января - 230101b
description: |  # описание мода в ComMod
  Where is the ammo? - мод добавляющий патроны для всех видов оружия, как в старые добрые времена, призван усложнить игру, по крайней мере на это надеется автор.
authors: OverLine
 
# optional human readable info
release_date: "2023"  # информация которая в дальнейшем будет отображаться в интерфейсе, можно указать дату первого релиза
language: ru  # eng, ru, ua, de, tr - вероятные ожидаемые коды языка, так же понадобится в случае планирования перевода мода
link: https://github.com/lineisover/WITA  # ссылка где вы публикуете ифнормацию про мод и свежие релизы
tags: [weapons, balance]

# информация о процессе инсталляции
patcher_version_requirement: "2.0.9"  # трактуется как >=1.13
 
prerequisites:  # требования по базовым модам, без их наличия установка будет запрещена
  - name: [community_remaster]  # ComPatch или ComRemaster
    versions: 
     - ">=1.14"  # любой версии начиная с 1.09 - например подойдут 1.11, 1.12, 1.12.4
    optional_content:
      - hd_vehicle_models
      - hd_gun_models

incompatible:
  - name: [ImprovedStoryline]

no_base_content: false
